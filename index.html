<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="showChoices">
        <div class="heading1">
            <h3>Select any one </h3>
            <div class="choices">
                <div class="rockpapercombo">
                    <div class="choice" id="rock">
                        <img src="images/rock1.jpg" alt="">
                    </div>
                    <div class="choice" id="paper">
                        <img src="images/paper1.jpg" alt="">
                    </div>
                </div>
                <div class="choice" id="scissor">
                    <img src="images/scissor1.jpg" alt="">
                </div>
            </div>
        </div>
        
        <div class="heading2">
            <h3>Computer Choice</h3>
            <div class="showCompChoice">
                <img src="images/rock1.jpg" alt="">
            </div>
        </div>
        
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score" >0</p>
            <p><b>You</b></p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p><b>Computer</b></p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
